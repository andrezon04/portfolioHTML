<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <main>
        <div class="perfil-container">
            <img src="images/png/photo face.png" alt="A face photo">
            <div class="perfil-info">
                <h1>Victor Alvarado</h1>
                <h3>Software Engineer</h3>
                <div class="perfil-icons">
                    <img src="images/svg/github.svg" alt="Github logo">
                    <img src="images/svg/twitter.svg" alt="Twitter logo">
                    <img src="images/svg/linkedin.svg" alt="LinkedIn logo">
                    <img src="images/svg/youtube.svg" alt="YouTube logo">
                </div>
            </div>
        </div>
        <div class="perfil-history">
            <p>7 Years of work experience</p>
            <p>50+ Completed projects</p>
            <p>20+ Satisfied customers</p>
        </div>
        <div class="buttons">
            <button>
                <a href="">Download CV <img src="images/svg/download icon.svg" alt=""></a>
            </button>
            <button>
                <a href="">Contact Me</a>
            </button>
        </div>
    </main>

    <div class="wrapper-photos">
        <button>
            <a href="">Portfolio</a>
            <a href="">Skills</a>
        </button>
        <div class="photos">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
    </div>
    <footer>Victor Alvarado. 2022 All right reserved</footer>
</body>

</html>
